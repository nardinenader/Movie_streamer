<!DOCTYPE html>
<html>
<head> 
    <link rel= "stylesheet" href="register_css.css"> 
    <title>Movie Streaming Website</title>
</head>
<body>

    <div class="card">
        <div class="card-header">
            <div class="text-header">Register</div>
        </div>
        <div class="card-body">
            <form action="#">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input required="" class="form-control" name="username" id="username" type="text">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input required="" class="form-control" name="email" id="email" type="email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input required="" class="form-control" name="password" id="password" type="password">
                </div>

                <a href="home_page.html">
                    <input type="submit" class="btn" onclick="register()" value="submit">
            </form>
            </a>


        </div>
    </div>


    <script>
  
        function register() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

             localStorage.setItem("username", username);
             localStorage.setItem("password", password);
            window.location.href = "login_page.html";

        }
    </script>
</body>
</html>
